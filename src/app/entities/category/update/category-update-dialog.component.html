<header style="display: flex; justify-content: space-between; align-items: baseline; padding: 5px 25px">
  <h2 class="mat-h2 mb-0">Create or Edit Category</h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon color="primary">close</mat-icon>
  </button>
</header>

<div mat-dialog-content>
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="creatAndEditCategoryForm" *ngIf="creatAndEditCategoryForm">

        <!--Code-->
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input name="code" id="field_code" formControlName="code" matInput required/>
          <mat-error
            *ngIf="creatAndEditCategoryForm.get('code')!.invalid && (creatAndEditCategoryForm.get('code')!.dirty || creatAndEditCategoryForm.get('code')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="creatAndEditCategoryForm.get('code')?.errors?.['required']">
              This field is required.
            </small>
          </mat-error>
        </mat-form-field>

        <!--Color Name--->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input name="name" id="field_name" formControlName="name" matInput required/>
          <mat-error
            *ngIf="creatAndEditCategoryForm.get('name')!.invalid && (creatAndEditCategoryForm.get('name')!.dirty || creatAndEditCategoryForm.get('name')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="creatAndEditCategoryForm.get('name')?.errors?.['required']">
              This field is required.
            </small>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput rows="5" formControlName="description"></textarea>
        </mat-form-field>

      </form>
    </div>

  </div>
</div>

<div mat-dialog-actions style="display: flex; justify-content: end">
  <button mat-dialog-close color="warn" mat-button>
    <span>Cancel</span>
  </button>
  <button *ngIf="creatAndEditCategoryForm" (click)="save()" mat-stroked-button color="primary"
          [disabled]="creatAndEditCategoryForm.invalid">
    <span>Save</span>
  </button>
</div>
